
# This configuration is used to initialize the database schema with the spring batch metadata tables.
spring.batch.jdbc.initialize-schema=always

# This configuration will create the schema and load the data in H2.
spring.sql.init.mode=always

# H2 config
spring.datasource.url=jdbc:h2:file:./src/main/resources/data/db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# Spring Web Config
server.port=9091